<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Books</title>
	<style>
	.right 
	{
		overflow: hidden;
		min-height: 50px;
		min-width: 600px;
		border: 2px dashed #00f;
		text-align: center;
	}

	.left
	{
		text-align: center;
		float: left;
		width: 300px;
		min-height: 50px;
		border: 2px dashed #00f;
		margin-bottom: 10px;
		margin-right: 10px;
		padding: 5px;
		background-color: #04EF40;
	}

	textarea 
	{
		resize: none;
	}
	
	table 
	{
		border-collapse: collapse;
	}
	
	tr:nth-child(even) {background-color: #fff;}
	</style>	
</head>
	
<body>
	<div class="left">
			<form method="post">
				<textarea placeholder="Name..." rows="1" cols="39" name="aName"></textarea>
				<textarea placeholder="Year..." rows="1" cols="39" name="aYear"></textarea>
				<textarea placeholder="Language..." rows="1" cols="39" name="aLanguage"></textarea>
				<textarea placeholder="Author..." rows="1" cols="39" name="anAuthor"></textarea>
				<input type="submit" value="Add a book" class="block" name="butt"/>
			</form>
	</div> 
	
	<div class="right">
		<table style="width:100%" border="1" class="right" bgcolor="#04EF40">
		<col width="90">
		<col width="250">
		<col width="90">
		<col width="200">
		  <tr>
		    <th>Date</th>
		    <th>Name</th>
		    <th>Year</th> 
		    <th>Language</th>
		    <th>Author</th>
		  </tr>
		</table>
	</div>

</body>


</html>
